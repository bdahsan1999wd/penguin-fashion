<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Added -->
    <title>Penguin Fashion</title>

    <!-- Font Awesome CDN Kit link Added -->
    <script src="https://kit.fontawesome.com/8235150df8.js" crossorigin="anonymous"></script>

    <!-- Favicon Link Added -->
    <link rel="shortcut icon" href="../assets/icons/penguin.png" type="image/x-icon">

    <!-- Tailwind CSS CLI Link Added -->
    <link href="./output.css" rel="stylesheet">
</head>

<body>

    <!--------------- Heading Section Added --------------->
    <header class="bg-[#FFFBF0] max-w-[1440px] mx-auto">

        <!---------- Navbar Added ---------->
        <nav class="max-w-[1170px] mx-auto flex justify-between items-center p-4 sm:p-0 sm:py-4">

            <!----- Logo ----->
            <div class="max-w-[200px] sm:max-w-[250px] md:max-w-[300px] cursor-pointer">
                <img src="../assets/icons/logo.png" alt="logo" class="w-full h-auto">
            </div>

            <!----- Mobile Menu Icon (Visible only on small screens) ----->
            <div class="sm:hidden text-2xl text-[#3C3C3C]">
                <i class="fa-solid fa-bars"></i>
            </div>

            <!----- Nav Links (Hidden on small screens) ----->
            <div class="hidden sm:flex space-x-6 text-base font-medium text-[#3C3C3C]">
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>

        </nav>

        <!---------- Banner Section Added ---------->
        <div class="max-w-[1170px] mx-auto sm:flex sm:items-center sm:justify-between px-4 py-12 sm:px-0">

            <!----- Banner Text Content Added ----->
            <div class="mb-5 sm:mb-0">
                <h1 class="sm:text-[80px] text-6xl font-secondary text-[#FABE4C]">Be the Penguins <br> <span
                        class="text-[#363958]">of Winter</span></h1>

                <p class="text-[#3E3E3E]">Lorem Ipsum is simply dummy text of the printing <br>and typesetting industry.
                </p>

                <!----- Button Added ----->
                <button
                    class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] text-white py-4 px-8 font-medium rounded-xl mt-2 cursor-pointer"><i
                        class="fa-solid fa-cart-shopping mr-1"></i>
                    BUY NOW</button>
            </div>

            <!----- Banner Image Added ----->
            <div class="sm:mr-12 mb-20">
                <img class="w-full h-auto" src="../assets/images/model.png" alt="Banner image">
            </div>

        </div>

    </header>

</body>

</html>
